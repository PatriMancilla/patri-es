name: Azure Static Web Apps CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - produccion
  workflow_dispatch:  # Allow manual runs

jobs:
  # ğŸ§ª 1ï¸âƒ£ Validate build (runs for PRs, not merged yet)
  validate_build_job:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Validate Build (no deploy)
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ§© Install dependencies
        run: npm ci

      - name: âš™ï¸ Build project
        run: npm run build

      - name: âœ… Verify output directory
        run: test -d dist || (echo "âš ï¸ The 'dist' folder was not generated" && exit 1)

      - name: ğŸ—¨ï¸ Comment on PR (Build passed)
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âœ… **Build validation succeeded!**
            Everything looks good â€” you can safely merge this PR.

      - name: ğŸ—¨ï¸ Comment on PR (Build failed)
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âŒ **Build validation failed!**
            Please fix the errors before merging.

  # ğŸš€ 2ï¸âƒ£ Build & deploy (runs only when PR is merged or manually triggered)
  build_and_deploy_job:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: ğŸ” Get ID Token
        id: idtoken
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            const token = await core.getIDToken();
            return token;
          result-encoding: string

      - name: ğŸš€ Build and Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_FIELD_09CB4F103 }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}

      - name: ğŸ§ª Debug environment variables (temporary)
        run: printenv | grep AZURE || echo "No AZURE_* env vars found"

      - name: ğŸ—¨ï¸ Comment on PR (Deployment success)
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ğŸš€ **Deployment completed successfully!**
            âœ… Your site is live at:
            https://patri-es-cv.azurestaticapps.net  
            *(replace with your custom domain if set)*

      - name: ğŸ—¨ï¸ Comment on PR (Deployment failed)
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âŒ **Deployment failed!**
            Please check the GitHub Actions logs for more details.

  # ğŸ§¹ 3ï¸âƒ£ Close PR staging environments when PR closes without merge
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged != true
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: ğŸ§¹ Close PR environment
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
