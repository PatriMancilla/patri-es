name: Azure Static Web Apps CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - produccion
  workflow_dispatch:  # Allow manual runs

jobs:
  # 1Ô∏è‚É£ Validate build (runs for PRs, not merged yet)
  validate_build_job:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Validate Build (no deploy)
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: ‚úÖ Verify output directory
        run: test -d dist || (echo "‚ö†Ô∏è The 'dist' folder was not generated" && exit 1)

  # 2Ô∏è‚É£ Build & deploy (runs only when PR is merged or manually triggered)
  build_and_deploy_job:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Get ID Token
        id: idtoken
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            const token = await core.getIDToken();
            return token;
          result-encoding: string

      - name: Build and Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_FIELD_09CB4F103 }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}

      - name: üß™ Debug environment variables (temporary)
        run: printenv | grep AZURE || echo "No AZURE_* env vars found"

  # üßπ 3Ô∏è‚É£ Close PR staging environments when PR closes without merge
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged != true
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: üßπ Close PR environment
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
