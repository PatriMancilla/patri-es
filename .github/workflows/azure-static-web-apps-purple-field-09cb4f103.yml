name: Azure Static Web Apps CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - produccion           # Solo PRs cuyo destino sea 'produccion'
  workflow_dispatch:          # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  # ğŸ§ª 1ï¸âƒ£ Job de validaciÃ³n (build check sin desplegar)
  validate_build_job:
    if: github.event.action != 'closed'  # Solo mientras el PR estÃ¡ abierto o actualizado
    runs-on: ubuntu-latest
    name: ğŸ§ª Validar compilaciÃ³n
    steps:
      - name: ğŸ“¥ Clonando repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Instalando dependencias
        run: npm ci

      - name: ğŸ—ï¸ Compilando proyecto
        run: npm run build

      - name: ğŸ” Verificando carpeta de salida
        run: test -d dist || (echo "âŒ No se generÃ³ la carpeta dist" && exit 1)

      - name: âœ… ValidaciÃ³n completada con Ã©xito
        run: echo "âœ… CompilaciÃ³n correcta. Listo para revisiÃ³n y merge."

  # ğŸš€ 2ï¸âƒ£ Job de despliegue (solo cuando el PR se mergea)
  build_and_deploy_job:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: ğŸš€ Desplegar a producciÃ³n
    permissions:
       id-token: write
       contents: read

    steps:
      - name: ğŸ“¥ Clonando repositorio
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: ğŸ”‘ Preparando autenticaciÃ³n OIDC
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: ğŸ” Obteniendo ID Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: ğŸš€ Publicando en Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_FIELD_09CB4F103 }}
          action: "upload"
          ###### ConfiguraciÃ³n del repositorio ######
          app_location: "/"        # Carpeta raÃ­z del proyecto Vue
          api_location: "api"      # API de Azure Functions
          output_location: "dist"  # Carpeta generada por Vite
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### Fin de configuraciÃ³n ######

      - name: âœ… Despliegue completado
        run: echo "âœ… AplicaciÃ³n y API desplegadas correctamente en Azure."

  # ğŸ§¹ 3ï¸âƒ£ Job para cerrar entornos de staging
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: ğŸ§¹ Cerrar entorno temporal
    steps:
      - name: ğŸ§¹ Cerrando entorno de revisiÃ³n
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
      - name: âœ… Entorno temporal cerrado
        run: echo "âœ… Entorno de staging eliminado correctamente."
