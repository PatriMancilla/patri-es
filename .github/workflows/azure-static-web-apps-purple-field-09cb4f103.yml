name: Azure Static Web Apps CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - produccion
  workflow_dispatch:

jobs:
  # 🧪 1️⃣ Validate build before merging
  validate_build_job:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: 🧪 Validate build (no deploy)
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 🔍 Verify build output
        run: test -d dist || (echo "❌ 'dist' folder not found. Build failed." && exit 1)

      - name: ✅ Build validation completed
        run: echo "✅ Build successful. Ready for review and merge."

  # 🚀 2️⃣ Deploy to production (after PR merge)
  build_and_deploy_job:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: 🚀 Deploy to Production
    permissions:
       id-token: write
       contents: read
       pull-requests: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: 🔑 Install OIDC Client
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: 🔐 Get ID Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const core = require('@actions/core')
               return await core.getIDToken()
           result-encoding: string

      - name: 🚀 Build and Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_FIELD_09CB4F103 }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}

      - name: 💬 Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            // Attempt to detect deployed URL automatically
            const deploymentUrl =
              process.env.AZURE_STATIC_WEB_APPS_URL ||
              'Deployment URL not available';
            const message = `✅ **Deployment successful!**
            \n🌐 **Live site:** ${deploymentUrl}
            \n🕒 **Deployed at:** ${new Date().toISOString()}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # 🧹 3️⃣ Cleanup job (if PR closed without merge)
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: 🧹 Close preview environment
    steps:
      - name: 🧹 Remove preview environment
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

      - name: ✅ Preview environment closed
        run: echo "✅ Preview environment successfully removed."
